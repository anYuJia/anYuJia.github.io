<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bd00ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.5" />
    </linearGradient>
    
    <!-- 辉光滤镜 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 外圈 -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#neonGrad)" stroke-width="2" filter="url(#glow)" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="20s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 内圈 -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#cyanGrad)" stroke-width="1" filter="url(#glow)" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="360 100 100" to="0 100 100" dur="15s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 六边形装饰 -->
  <polygon points="100,25 155,60 155,130 100,165 45,130 45,60" fill="none" stroke="#00ffff" stroke-width="1.5" filter="url(#glow)" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- 核心背景 -->
  <circle cx="100" cy="100" r="50" fill="rgba(10,10,15,0.8)"/>
  
  <!-- 字母 A -->
  <text x="100" y="115" font-family="'Orbitron', 'Rajdhani', Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#neonGrad)" text-anchor="middle" filter="url(#glowStrong)">A</text>
  
  <!-- 装饰点 -->
  <circle cx="100" cy="25" r="4" fill="#00ffff" filter="url(#glow)">
    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="155" cy="60" r="3" fill="#ff00ff" filter="url(#glow)">
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="155" cy="130" r="3" fill="#bd00ff" filter="url(#glow)">
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
  <circle cx="100" cy="165" r="4" fill="#00ffff" filter="url(#glow)">
    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" begin="0.9s"/>
  </circle>
  <circle cx="45" cy="130" r="3" fill="#ff00ff" filter="url(#glow)">
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite" begin="1.2s"/>
  </circle>
  <circle cx="45" cy="60" r="3" fill="#bd00ff" filter="url(#glow)">
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
  
  <!-- 连接线 -->
  <line x1="100" y1="25" x2="155" y2="60" stroke="#00ffff" stroke-width="0.5" opacity="0.4"/>
  <line x1="155" y1="60" x2="155" y2="130" stroke="#ff00ff" stroke-width="0.5" opacity="0.4"/>
  <line x1="155" y1="130" x2="100" y2="165" stroke="#bd00ff" stroke-width="0.5" opacity="0.4"/>
  <line x1="100" y1="165" x2="45" y2="130" stroke="#00ffff" stroke-width="0.5" opacity="0.4"/>
  <line x1="45" y1="130" x2="45" y2="60" stroke="#ff00ff" stroke-width="0.5" opacity="0.4"/>
  <line x1="45" y1="60" x2="100" y2="25" stroke="#bd00ff" stroke-width="0.5" opacity="0.4"/>
</svg>
